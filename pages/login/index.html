<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fazenda MG</title>
    <meta name="author" content="Pedro Cardoso">
    <meta name="publisher" content="Secretaria de Estado de Fazenda de Minas Gerais">

    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">

    <link rel="icon" href="../../assets/images/favicon.ico" sizes="any">
    
    <meta name="referrer" content="origin-when-cross-origin">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-slate-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden flex flex-col-reverse md:flex-row">
        
        <div class="w-full md:w-1/2 p-8 md:p-10">
            <div class="flex justify-start mb-8">
                <img src="https://www.fazenda.mg.gov.br/export/system/modules/org.fazenda.mg.gov.br/resources/img/logo2.png " alt="Logotipo da Secretaria de Estado de Fazenda" class="w-40">
            </div>

            <h1 class="text-2xl font-bold text-slate-800 mb-2">Acesse sua conta</h1>

            <form id="login-form" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-600 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@fazenda.mg.gov.br" required
                        class="block w-full rounded-md border border-slate-300 bg-white p-2.5 text-sm text-slate-800 shadow-sm transition duration-150
                               focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50
                               hover:border-slate-400">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-semibold text-slate-600">Senha</label>
                        <a href="#" class="text-sm font-medium text-sky-600 hover:text-sky-700">Esqueceu a senha?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Sua senha" required
                            class="block w-full rounded-md border border-slate-300 bg-white p-2.5 text-sm text-slate-800 shadow-sm transition duration-150
                                   focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50
                                   hover:border-slate-400 pr-10">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-500 hover:text-slate-700 transition-colors">
                            <ion-icon name="eye-outline" id="eye-icon" class="text-xl"></ion-icon>
                        </button>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full mt-2 bg-sky-600 text-white font-semibold py-2.5 px-5 rounded-lg shadow-sm
                               hover:bg-sky-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500
                               transition-colors disabled:opacity-70 disabled:cursor-not-allowed">
                        Entrar
                    </button>
                </div>
            </form>
        </div>

        <div class="w-full md:w-1/2 bg-slate-100 text-slate-700 p-12 flex flex-col justify-center items-center text-center">
            <h2 class="text-3xl font-bold text-slate-800 mb-4">Bem-vindo(a) de volta!</h2>
            <p class="text-slate-600">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In vestibulum elementum turpis, at fermentum ligula mollis vitae. Nam ultricies velit dolor, in tempor magna dapibus sed.
            </p>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.querySelector('#togglePassword');
            const passwordInput = document.querySelector('#password');
            const eyeIcon = document.querySelector('#eye-icon');

            if (togglePassword && passwordInput && eyeIcon) {
                
                const showPassword = () => {
                    passwordInput.setAttribute('type', 'text');
                    eyeIcon.setAttribute('name', 'eye-off-outline');
                };

                const hidePassword = () => {
                    passwordInput.setAttribute('type', 'password');
                    eyeIcon.setAttribute('name', 'eye-outline');
                };

                togglePassword.addEventListener('mousedown', showPassword);
                togglePassword.addEventListener('mouseup', hidePassword);
                togglePassword.addEventListener('mouseleave', hidePassword);
            }
        });
    </script>

</body>
</html>
