<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de ação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <div id="loading-overlay" class="fixed inset-0 z-50 bg-white/10 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-solid border-sky-600 border-t-transparent"></div>
        
        <p class="mt-4 text-lg font-semibold text-slate-700">Buscando dados no OneDrive...</p>
    </div>

    <header id="header"></header>

    <main class="container mx-auto w-full flex-grow p-6 pt-20 md:pt-24">
        <!-- Cabeçalho e Botão Salvar -->
        <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Editor de Dados</h1>
                <p class="text-slate-600">
                    Editando o arquivo: <span id="nome-arquivo" class="font-semibold text-sky-700">Carregando...</span>
                </p>
            </div>
            <!-- Botão de Ação movido para cima -->
            <div class="mt-4 md:mt-0">
                <button id="btn-salvar"
                    class="inline-flex items-center gap-2 bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                    <!-- Ícone de Salvar (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6a1 1 0 10-2 0v5.586l-1.293-1.293zM3 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" />
                        <path fill-rule="evenodd" d="M3 8a1 1 0 011-1h12a1 1 0 011 1v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 4a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    Salvar Alterações
                </button>
            </div>
        </div>

        <!-- Container da tabela de dados -->
        <div id="tabela-container" class="overflow-x-auto bg-white rounded-lg shadow">
            <div class="p-8 text-center text-slate-500">
                <p>Carregando dados, por favor aguarde...</p>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
<!--===============================================================================
// scripts
===================================================================================-->
    <script src='../../components/main.js'></script>
    <script src='scripts.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
