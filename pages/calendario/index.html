<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Unificado</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            animation: slideUpFade 0.4s ease-out forwards;
        }

        /* Ajuste fino: Hover ainda mais sutil */
        .hover-sutil:hover {
            transform: translateX(2px);
        }

        /* Filtros Ativos */
        .filter-chip.active {
            border-color: transparent;
        }

        .filter-chip.active[data-type="planos"] {
            background-color: #f3e8ff;
            color: #7e22ce;
            border-color: #7e22ce;
        }

        .filter-chip.active[data-type="acoes"] {
            background-color: #e0f2fe;
            color: #0284c7;
            border-color: #0284c7;
        }

        .filter-chip.active[data-type="notificacoes"] {
            background-color: #fef3c7;
            color: #b45309;
            border-color: #b45309;
        }
    </style>
</head>

<body class="bg-slate-100 flex flex-col min-h-screen font-sans text-slate-800">

    <div id="loading-overlay"
        class="fixed inset-0 z-[60] bg-white/50 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-solid border-sky-600 border-t-transparent">
        </div>
        <p class="mt-4 text-sm font-semibold text-slate-600">Carregando calendário...</p>
    </div>

    <!-- Header importado -->
    <header id="header"></header>

    <main class="mx-auto w-full max-w-7xl flex-grow p-6 pt-20 md:pt-24 space-y-6">

        <!-- ========================================== -->
        <!-- PAINEL DE FILTROS -->
        <!-- ========================================== -->
        <section id="filters-container" class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                    <ion-icon name="filter" class="text-base"></ion-icon> Painel de Filtros
                </h2>
                <button onclick="clearFilters()"
                    class="text-xs font-medium text-slate-400 hover:text-sky-600 flex items-center gap-1 transition-colors">
                    <ion-icon name="refresh-outline"></ion-icon> Limpar
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Filtro Tipo -->
                <div class="lg:col-span-3 flex flex-col gap-2">
                    <label class="text-xs font-semibold text-slate-400">Exibir eventos de:</label>
                    <div class="flex flex-wrap gap-2">
                        <button type="button"
                            class="filter-chip active flex-1 py-2 px-3 rounded-md border border-slate-200 bg-white text-slate-500 text-sm font-medium transition-all hover:bg-slate-50 flex justify-center items-center gap-2"
                            data-type="planos" onclick="toggleFilterChip(this)">
                            <ion-icon name="layers"></ion-icon> Planos
                        </button>
                        <button type="button"
                            class="filter-chip active flex-1 py-2 px-3 rounded-md border border-slate-200 bg-white text-slate-500 text-sm font-medium transition-all hover:bg-slate-50 flex justify-center items-center gap-2"
                            data-type="acoes" onclick="toggleFilterChip(this)">
                            <ion-icon name="construct"></ion-icon> Ações
                        </button>
                        <button type="button"
                            class="filter-chip flex-1 py-2 px-3 rounded-md border border-slate-200 bg-white text-slate-500 text-sm font-medium transition-all hover:bg-slate-50 flex justify-center items-center gap-2"
                            data-type="notificacoes" onclick="toggleFilterChip(this)">
                            <ion-icon name="notifications"></ion-icon> Notif.
                        </button>
                    </div>
                </div>
                <!-- Filtros Selects -->
                <div class="lg:col-span-3">
                    <label class="text-xs font-semibold text-slate-400 mb-1 block">Filtrar por Plano</label>
                    <select id="filter-planos" multiple data-placeholder="Todos os planos" class="hidden"></select>
                </div>
                <div class="lg:col-span-3">
                    <label class="text-xs font-semibold text-slate-400 mb-1 block">Filtrar por Responsável</label>
                    <select id="filter-responsavel" multiple data-placeholder="Todas as pessoas"
                        class="hidden"></select>
                </div>
                <div class="lg:col-span-3">
                    <label class="text-xs font-semibold text-slate-400 mb-1 block">Filtrar por Unidade</label>
                    <select id="filter-unidade" multiple data-placeholder="Todas as unidades" class="hidden"></select>
                </div>
            </div>
        </section>

        <!-- ========================================== -->
        <!-- NAV / HEADER (Branco com borda inferior) -->
        <!-- ========================================== -->
        <section class="bg-white rounded-t-lg shadow-sm border border-slate-200 border-b-0">
            <!-- Abas -->
            <div class="flex border-b border-slate-200">
                <button id="btn-view-list"
                    class="flex-1 py-4 text-center text-sm font-bold uppercase tracking-wider text-sky-600 border-b-2 border-sky-600 transition-colors hover:bg-slate-50">
                    Lista
                </button>
                <button id="btn-view-calendar"
                    class="flex-1 py-4 text-center text-sm font-bold uppercase tracking-wider text-slate-400 border-b-2 border-transparent transition-colors hover:text-sky-600 hover:bg-slate-50">
                    Calendário
                </button>
            </div>

            <!-- Navegador de Período -->
            <div class="flex items-center justify-between p-4 bg-white rounded-b-lg">
                <button onclick="changeMonth(-1)"
                    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 text-slate-500 transition-colors">
                    <ion-icon name="chevron-back" class="text-xl"></ion-icon>
                </button>

                <h3 id="current-period-display" class="text-2xl font-bold text-slate-700 capitalize">
                    <!-- Javascript -->
                </h3>

                <button onclick="changeMonth(1)"
                    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 text-slate-500 transition-colors">
                    <ion-icon name="chevron-forward" class="text-xl"></ion-icon>
                </button>
            </div>
        </section>

        <!-- ========================================== -->
        <!-- VISUALIZAÇÃO -->
        <!-- ========================================== -->
        <article class="min-h-[400px]">

            <!-- VISTA: LISTA -->
            <div id="view-container-list" class="flex flex-col gap-6 pb-10">
                <!-- Javascript -->
            </div>

            <!-- VISTA: CALENDÁRIO (GRID FIXED) -->
            <!-- 
                Uso gap-px e fundo bg-slate-200 no pai para criar bordas perfeitas de 1px entre as células brancas.
                Isso remove o espaço duplo e garante alinhamento.
            -->
            <div id="view-container-calendar"
                class="hidden bg-white shadow-sm rounded-b-lg border border-t-0 border-slate-200 overflow-hidden">
                <div class="grid grid-cols-7 border-b border-slate-200 bg-slate-50">
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Dom</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Seg</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Ter</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Qua</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Qui</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Sex</div>
                    <div class="py-3 text-center text-xs font-semibold text-slate-500 uppercase">Sáb</div>
                </div>

                <div id="calendar-grid"
                    class="grid grid-cols-7 auto-rows-fr bg-slate-100 gap-px border-b border-slate-200">
                    <!-- Células geradas terão bg-white para criar efeito de grade -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden flex-col items-center justify-center py-20 opacity-60">
                <ion-icon name="file-tray-outline" class="text-6xl text-slate-300 mb-4"></ion-icon>
                <p class="text-lg text-slate-500">Nenhum evento neste período.</p>
            </div>
        </article>
    </main>
    <footer id="footer"></footer>

    <!-- MODAL DIA -->
    <div id="day-details-modal"
        class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4">
        <div
            class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh] animate-entry">
            <div class="flex items-center justify-between p-4 border-b border-slate-200 bg-slate-50">
                <h3 class="text-lg font-bold text-slate-800" id="modal-date-title"><!-- Data Completa com Ano --></h3>
                <button onclick="closeDayModal()"
                    class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-200 text-slate-500 transition-colors">
                    <ion-icon name="close" class="text-lg"></ion-icon>
                </button>
            </div>
            <div id="modal-events-list" class="p-5 overflow-y-auto space-y-4 bg-white"></div>
        </div>
    </div>

    <script src='../../components/layout.js'></script>
    <script src='../../components/apiConnection.js'></script>
    <script src='../../components/chatbot.js'></script>
    <script src="scripts.js"></script>
</body>

</html>
