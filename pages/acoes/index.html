<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de ação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <div id="loading-overlay" class="fixed inset-0 z-50 bg-white/10 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-solid border-sky-600 border-t-transparent"></div>
        
        <p class="mt-4 text-lg font-semibold text-slate-700">Buscando dados no OneDrive...</p>
    </div>
    <header id="header"></header>

    <main class="grid p-6 md:py-5 md:px-8 pt-20 md:pt-20 gap-6 flex-grow">
        <section class="bg-white p-4 rounded-xl shadow-md">

            <h2 class="text-lg font-semibold text-slate-800 mb-4">Painel de filtros</h2>

            <div class="flex flex-wrap items-end gap-x-4 gap-y-2">
                <div class="flex flex-col w-full md:w-56">
                    <label for="filter-periodo" class="block text-sm font-medium text-slate-700 mb-1">Período</label>
                    <select id="filter-periodo" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value="-">Selecione</option>
                        <option value="mes">Este mês</option>
                        <option value="semana">Esta semana</option>
                        <option value="especifico">Período específico</option>
                    </select>
                </div>
            
                <div id="periodo-especifico-inputs" class="hidden flex items-center gap-2 w-full md:w-auto">
                    <div class="flex-grow">
                        <label for="periodo-inicio" class="block text-sm font-medium text-slate-700 mb-1">Início</label>
                        <input type="date" id="periodo-inicio" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div class="flex-grow">
                        <label for="periodo-fim" class="block text-sm font-medium text-slate-700 mb-1">Fim</label>
                        <input type="date" id="periodo-fim" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div id="filtrar-especifico" class="cursor-pointer bg-sky-600 text-white font-semibold text-sm rounded-lg px-4 py-2 whitespace-nowrap hover:bg-sky-700 transition-colors self-end">
                        Filtrar
                    </div>
                </div>

                <!-- quebra de linha -->
                <div class="w-full"></div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-planoAcao" class="block text-sm font-medium text-slate-700 mb-1">Plano de Ação</label>
                    <select id="filter-planoAcao" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select id="filter-Status" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Responsavel" class="block text-sm font-medium text-slate-700 mb-1">Responsável</label>
                    <select id="filter-Responsavel" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Orgao" class="block text-sm font-medium text-slate-700 mb-1">Órgão Responsável</label>
                    <select id="filter-Orgao" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>
                
                <!-- quebra de linha -->
                <div class="w-full"></div>
                
                <button onclick="clearFilters()" class="flex items-center gap-2 bg-slate-200 text-slate-800 font-semibold text-sm rounded-lg px-4 py-2 hover:bg-slate-300 transition-colors">
                    <ion-icon name="trash" class="text-base"></ion-icon>
                    <span>Limpar filtros</span>
                </button>
            </div>
        </section>

        <section id="gantt">
            <div class="gantt-container bg-white border border-slate-200 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg">
                <div class="gantt-tasks">
                    <div class="gantt-tasks-header">
                        <div data-col="num">Item do Plano<div class="resizer"></div></div>
                        <div data-col="plano">Plano de ação<div class="resizer"></div></div>
                        <div data-col="atividade">Atividade<div class="resizer"></div></div>
                        <div data-col="status" class="status-header">Status<div class="resizer"></div></div>
                    </div>
                    <div id="gantt-task-list"></div>
                </div>
                <div class="gantt-timeline" id="gantt-timeline-container">
                    <div class="gantt-months-header" id="gantt-months-header"></div>
                    <div class="gantt-rows" id="gantt-rows">
                        <div id="todayBar"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="task-modal-container" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
            
            <!-- Container Principal do Modal -->
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
                
                <!-- ==================== CABEÇALHO COMPARTILHADO ==================== -->
                <div class="flex items-start justify-between p-4 border-b border-slate-200">
                    <div>
                        <span id="modal-view-plano" class="block text-sm font-semibold text-sky-600"></span>
                        <h2 id="modal-view-atividade" class="text-2xl font-bold text-slate-800"></h2>
                    </div>
                    <button id="modal-btn-close" type="button" class="text-slate-500 hover:text-red-600 transition-colors rounded-full p-1.5 focus:outline-none focus:ring-2 focus:ring-red-500 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <!-- ==================== CONTEÚDO DO MODO VISUALIZAÇÃO ==================== -->
                <div id="view-mode-content" class="p-6 space-y-4 overflow-y-auto">
                    <!-- Datas e Status -->
                    <div class="flex flex-wrap items-center justify-between gap-4 text-sm">
                        <div class="flex items-center gap-2">
                            <p class="font-medium text-slate-500">Status:</p>
                            <div class="status-container"><div id="modal-view-status"></div></div>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="font-medium text-slate-500">Início: <strong id="modal-view-data-inicio" class="font-semibold text-slate-700"></strong></p>
                            <p class="font-medium text-slate-500">Fim: <strong id="modal-view-data-fim" class="font-semibold text-slate-700"></strong></p>
                        </div>
                    </div>
                    <!-- Detalhes -->
                    <div class="space-y-4 pt-4 border-t border-slate-200">
                        <div><span class="block text-sm font-medium text-slate-500 mb-1">Responsável</span><span id="modal-view-responsavel" class="block text-base text-slate-800"></span></div>
                        <div><span class="block text-sm font-medium text-slate-500 mb-1">Unidades envolvidas</span><span id="modal-view-unidades" class="block text-base text-slate-800"></span></div>
                        <div><span class="block text-sm font-medium text-slate-500 mb-1">Observações</span><span id="modal-view-observacoes" class="block text-base text-slate-800 whitespace-pre-wrap"></span></div>
                    </div>
                </div>

                <!-- ==================== CONTEÚDO DO MODO EDIÇÃO (FORMULÁRIO) ==================== -->
                <div id="edit-mode-content" class="hidden p-6 overflow-y-auto">
                    <form id="modal-edit-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <!-- Inputs do formulário -->
                        <div class="md:col-span-2"><label for="edit-atividade" class="text-sm font-semibold text-slate-700">Atividade</label><textarea id="edit-atividade" name="Atividade" rows="2" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></textarea></div>
                        <div><label for="edit-status" class="text-sm font-semibold text-slate-700">Status</label><select id="edit-status" name="Status" class="mt-1 block w-full p-2 border border-slate-300 rounded-md">
                            <option>Planejado</option>
                            <option>Em curso</option>
                            <option>Pendente</option>
                            <option>Implementado</option>
                        </select></div>
                        <div><label for="edit-plano" class="text-sm font-semibold text-slate-700">Plano de Ação</label><select id="edit-plano" name="Plano de ação" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></select></div>
                        <div><label for="edit-data-inicio" class="text-sm font-semibold text-slate-700">Data de início</label><input type="date" id="edit-data-inicio" name="Data de início" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></div>
                        <div><label for="edit-data-fim" class="text-sm font-semibold text-slate-700">Data fim</label><input type="date" id="edit-data-fim" name="Data fim" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></div>
                        <div class="md:col-span-2"><label for="edit-responsavel" class="text-sm font-semibold text-slate-700">Responsável</label><input type="text" id="edit-responsavel" name="Responsável" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></div>
                        <div class="md:col-span-2"><label for="edit-unidades" class="text-sm font-semibold text-slate-700">Unidades envolvidas</label><textarea id="edit-unidades" name="Unidades envolvidas" rows="2" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></textarea></div>
                        <div class="md:col-span-2"><label for="edit-observacoes" class="text-sm font-semibold text-slate-700">Observações</label><textarea id="edit-observacoes" name="Observações" rows="3" class="mt-1 block w-full p-2 border border-slate-300 rounded-md"></textarea></div>
                    </form>
                </div>

                <div class="flex items-center justify-end p-4 border-t border-slate-200 bg-slate-50 rounded-b-xl space-x-3">
                    <!-- Botões do Modo Visualização -->
                    <div id="view-mode-buttons" class="flex items-center space-x-3">
                        <!-- ▼▼▼ BOTÃO FECHAR ADICIONADO ▼▼▼ -->
                        <button id="modal-btn-view-close" type="button" class="bg-white text-slate-700 font-bold py-2 px-6 rounded-lg border border-slate-300 hover:bg-slate-100">Fechar</button>
                        <button id="modal-btn-edit" type="button" class="bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700">Editar</button>
                    </div>
                    <!-- Botões do Modo Edição -->
                    <div id="edit-mode-buttons" class="hidden">
                        <button id="modal-btn-cancel" type="button" class="bg-white text-slate-700 font-bold py-2 px-6 rounded-lg border border-slate-300 hover:bg-slate-100 disabled:cursor-not-allowed">Cancelar</button>
                        <button id="modal-btn-save" type="button" class="bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700 disabled:cursor-not-allowed">Salvar Alterações</button>
                    </div>
                </div>

            </div>

            <div id="confirmation-modal" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-slate-800">Descartar Alterações?</h3>
                        <p class="mt-2 text-sm text-slate-600">Você fez alterações que não foram salvas. Tem certeza de que deseja sair?</p>
                    </div>
                    <div class="flex items-center justify-end p-4 border-t border-slate-200 bg-slate-50 rounded-b-xl space-x-3">
                        <button id="confirm-btn-no" type="button" class="bg-white text-slate-700 font-bold py-2 px-6 rounded-lg border border-slate-300 hover:bg-slate-100">
                            Não
                        </button>
                        <button id="confirm-btn-yes" type="button" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700">
                            Sim, Descartar
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>    
<!--===============================================================================
// scripts
===================================================================================-->
    <script src='../../components/main.js'></script>
    <script src='scripts.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
