<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de ação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-slate-100">
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-20 transition-all duration-300 ease-in-out">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
            
            <div class="flex items-center gap-5">
                <img src="../../assets/images/logo sef.png" alt="Logo" width="131" height="41">
                <h1 class="text-xl font-semibold text-slate-800 hidden sm:block">Planos de ação</h1>
            </div>

            <nav class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">

                <a href="../../pages/planos/" class="text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium">Planos de ação</a>

                <a href="../../pages/acoes/" class="bg-sky-100 text-sky-700 rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Ações</a>
                </div>
            </nav>

            <div class="-mr-2 flex md:hidden">
                <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center rounded-md bg-slate-100 p-2 text-slate-600 hover:bg-slate-200 hover:text-slate-800" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Abrir menu principal</span>
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                </button>
            </div>

            </div>
        </div>

        <!-- Menu Mobile (escondido por padrão, aparece ao clicar no botão) -->
        <div class="hidden md:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">

            <a href="../../pages/planos/" class="block rounded-md px-3 py-2 text-base font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Planos de ação</a>

            <a href="../../pages/acoes/" class="block rounded-md bg-sky-100 px-3 py-2 text-base font-medium text-sky-700" aria-current="page">Ações</a>
            </div>
        </div>
    </header>

    <main class="grid p-6 md:py-5 md:px-8 pt-20 md:pt-20 gap-6">
        <section class="bg-white p-4 rounded-xl shadow-md">

            <h2 class="text-lg font-semibold text-slate-800 mb-4">Painel de filtros</h2>

            <div class="flex flex-wrap items-end gap-x-4 gap-y-2">
                <div class="flex flex-col w-full md:w-56">
                    <label for="filter-periodo" class="block text-sm font-medium text-slate-700 mb-1">Período</label>
                    <select id="filter-periodo" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value="-">Selecione</option>
                        <option value="mes">Este mês</option>
                        <option value="semana">Esta semana</option>
                        <option value="especifico">Período específico</option>
                    </select>
                </div>
            
                <div id="periodo-especifico-inputs" class="hidden flex items-center gap-2 w-full md:w-auto">
                    <div class="flex-grow">
                        <label for="periodo-inicio" class="block text-sm font-medium text-slate-700 mb-1">Início</label>
                        <input type="date" id="periodo-inicio" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div class="flex-grow">
                        <label for="periodo-fim" class="block text-sm font-medium text-slate-700 mb-1">Fim</label>
                        <input type="date" id="periodo-fim" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div id="filtrar-especifico" class="cursor-pointer bg-sky-600 text-white font-semibold text-sm rounded-lg px-4 py-2 whitespace-nowrap hover:bg-sky-700 transition-colors self-end">
                        Filtrar
                    </div>
                </div>

                <!-- quebra de linha -->
                <div class="w-full"></div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-planoAcao" class="block text-sm font-medium text-slate-700 mb-1">Plano de Ação</label>
                    <select id="filter-planoAcao" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select id="filter-Status" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Responsavel" class="block text-sm font-medium text-slate-700 mb-1">Responsável</label>
                    <select id="filter-Responsavel" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[200px]">
                    <label for="filter-Orgao" class="block text-sm font-medium text-slate-700 mb-1">Órgão Responsável</label>
                    <select id="filter-Orgao" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>
                
                <!-- quebra de linha -->
                <div class="w-full"></div>
                
                <button onclick="clearFilters()" class="flex items-center gap-2 bg-slate-200 text-slate-800 font-semibold text-sm rounded-lg px-4 py-2 hover:bg-slate-300 transition-colors">
                    <ion-icon name="trash" class="text-base"></ion-icon>
                    <span>Limpar filtros</span>
                </button>
            </div>
        </section>

        <section id="gantt">
            <div class="gantt-container bg-white border border-slate-200 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg">
                <div class="gantt-tasks">
                    <div class="gantt-tasks-header">
                        <div data-col="num">Item do Plano de ação<div class="resizer"></div></div>
                        <div data-col="plano">Plano de ação<div class="resizer"></div></div>
                        <div data-col="atividade">Atividade<div class="resizer"></div></div>
                        <div data-col="status" class="status-header">Status<div class="resizer"></div></div>
                    </div>
                    <div id="gantt-task-list"></div>
                </div>
                <div class="gantt-timeline" id="gantt-timeline-container">
                    <div class="gantt-months-header" id="gantt-months-header"></div>
                    <div class="gantt-rows" id="gantt-rows">
                        <div id="todayBar"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <!-- Backdrop (fundo) do Modal -->
            <div id="modal-backdrop" class="fixed z-40 inset-0 bg-black bg-opacity-60 z-40 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out"></div>

            <!-- Container Principal do Modal -->
            <div id="modal" class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 opacity-0 scale-95 pointer-events-none transition-all duration-300 ease-in-out">
                
                <!-- Botão de Fechar -->
                <button id="modal-close-btn" title="Fechar modal" class="absolute top-3 right-3 h-8 w-8 flex items-center justify-center bg-slate-100 text-slate-600 rounded-full font-bold text-lg hover:bg-slate-200 hover:text-slate-800 transition-colors">x</button>

                <!-- Título Composto -->
                <div class="mb-4">
                    <span id="plano_de_ação" class="block text-sm font-semibold text-sky-600"></span>
                    <h2 id="modal-activity-title" class="text-2xl font-bold text-slate-800 line-clamp-3">
                        <span id="atividade"></span>
                    </h2>
                </div>
                
                <!-- Seção de Datas e Status -->
                <div class="flex flex-wrap items-center justify-between gap-4 text-sm mb-4 pt-3 border-t border-slate-200">
                    <div class="flex items-center gap-2">
                        <p class="font-medium text-slate-500">Status:</p>
                        <div class="status-container">
                            <div id="status"></div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-medium text-slate-500">
                            Início: <strong id="data_inicio" class="font-semibold text-slate-700"></strong>
                        </p>
                        <p class="font-medium text-slate-500">
                            Fim: <strong id="data_fim" class="font-semibold text-slate-700"></strong>
                        </p>
                    </div>
                </div>

                <!-- Detalhes Adicionais -->
                <div class="space-y-4 pt-3 border-t border-slate-200">
                    <div>
                        <span class="block text-sm font-medium text-slate-500 mb-1">Responsável</span>
                        <span id="responsável" class="block text-base font-normal text-slate-800"></span>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-slate-500 mb-1">Unidades envolvidas</span>
                        <span id="unidades_envolvidas" class="block text-base font-normal text-slate-800"></span>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-slate-500 mb-1">Observações</span>
                        <span id="observações" class="block text-base font-normal text-slate-800"></span>
                    </div>
                </div>
            </div>
        </section>
<!--===============================================================================
// footer
===================================================================================-->
        <footer class="bg-white border-t border-slate-200 mt-auto">
            <div class="mx-auto max-w-7xl py-8 px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col items-center gap-8 md:flex-row md:justify-between">            
                    <div><img class="h-14 w-auto" src="../../assets/images/sccg.png" alt="Logo SCCG"></div>

                    <nav class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2 md:justify-end">
                        <a href="https://sefazmg-my.sharepoint.com/:f:/r/personal/pedro_cardoso_fazenda_mg_gov_br/Documents/Documentos/Planos%20de%20a%C3%A7%C3%A3o/dados?csf=1&web=1&e=nLcPLB" class="text-sm font-medium text-slate-500 hover:text-sky-600 transition-colors">Planilha de Dados</a>

                        <a href="https://sefazmg-my.sharepoint.com/:f:/r/personal/pedro_cardoso_fazenda_mg_gov_br/Documents/Documentos/Planos%20de%20a%C3%A7%C3%A3o/dados?csf=1&web=1&e=nLcPLB" class="text-sm font-medium text-slate-500 hover:text-sky-600 transition-colors">Pasta de arquivos</a>
                        
                        <a href="https://www.sei.mg.gov.br/sei/" class="text-sm font-medium text-slate-500 hover:text-sky-600 transition-colors">Acessar SEI</a>
                        
                        <a href="https://www.fazenda.mg.gov.br/" class="text-sm font-medium text-slate-500 hover:text-sky-600 transition-colors">Site da Fazenda</a>
                        
                        <a href="https://github.com/pedrovcardoso/planos_acao" class="text-slate-500 hover:text-sky-600 transition-colors" aria-label="GitHub"><span class="sr-only">GitHub</span><ion-icon name="logo-github"></ion-icon></a>
                    </nav>
                </div>
            </div>
        </footer>
    </main>

    <script src='scripts.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
