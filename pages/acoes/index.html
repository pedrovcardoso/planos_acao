<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de ação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --col-num-width: 130px;
            --col-plano-width: 170px;
            --col-atividade-width: 350px;
            --col-status-width: 120px;
        }

        .status-Em-desenvolvimento {
            background-color: #e0e0e0;
            color: #212529;
        }

        .status-Planejado {
            background-color: #cfd4da;
            color: #212529;
        }

        .status-Pendente {
            background-color: #ffdd57;
            color: #664d03;
        }

        .status-Em-revisão {
            background-color: #fdba74;
            color: #7c2d12;
        }

        .status-Em-curso {
            background-color: #17a2b8;
            color: #ffffff;
        }

        .status-Implementado {
            background-color: #198754;
            color: #ffffff;
        }

        @media (max-width: 399px) {

            #modal-btn-cancel,
            #modal-btn-view-close {
                display: none;
            }
        }

        .gantt-tasks-header .gantt-row-task {
            display: grid;
            grid-template-columns: var(--col-num-width) var(--col-plano-width) var(--col-atividade-width) var(--col-status-width);
        }

        #gantt-task-list {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #gantt-task-list::-webkit-scrollbar {
            display: none;
        }

        .gantt-row-task.hovered,
        .gantt-row-timeline.hovered {
            background-color: #f0f8ff;
            z-index: 0;
        }
    </style>
</head>

<body class="bg-slate-100 flex flex-col min-h-screen">
    <div id="loading-overlay"
        class="fixed inset-0 z-50 bg-white/10 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-solid border-sky-600 border-t-transparent">
        </div>

        <p class="mt-4 text-lg font-semibold text-slate-700">Buscando dados no OneDrive...</p>
    </div>
    <header id="header"></header>

    <main class="mx-auto w-full flex-grow p-6 pt-20 md:pt-24">

        <section id="filters-container" class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                    <ion-icon name="filter" class="text-base"></ion-icon> Painel de Filtros
                </h2>
                <button onclick="clearFilters()"
                    class="text-xs font-medium text-slate-400 hover:text-sky-600 flex items-center gap-1 transition-colors">
                    <ion-icon name="refresh-outline"></ion-icon> Limpar
                </button>
            </div>

            <div class="flex flex-wrap items-end gap-x-8 gap-y-3">
                <div class="flex flex-col w-full sm:w-48">
                    <label for="filter-periodo" class="text-xs font-medium text-slate-600 mb-1">Período</label>
                    <select id="filter-periodo"
                        class="w-full bg-white border border-slate-300 text-slate-500 text-sm rounded-md focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 p-2 appearance-none transition duration-150 hover:border-slate-400 [&.filter-active]:border-sky-500 [&.filter-active]:font-semibold [&.filter-active]:text-slate-800">
                        <option selected disabled hidden value="-">Selecione</option>
                        <option value="mes">Este mês</option>
                        <option value="semana">Esta semana</option>
                        <option value="especifico">Período específico</option>
                    </select>
                </div>

                <div id="periodo-especifico-inputs" class="hidden flex items-end gap-2 w-full sm:w-auto">
                    <div>
                        <label for="periodo-inicio" class="text-xs font-medium text-slate-600 mb-1">Início</label>
                        <input type="date" id="periodo-inicio"
                            class="w-full bg-white border border-slate-300 text-slate-800 text-sm rounded-md focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 p-2 transition duration-150 hover:border-slate-400" />
                    </div>
                    <div>
                        <label for="periodo-fim" class="text-xs font-medium text-slate-600 mb-1">Fim</label>
                        <input type="date" id="periodo-fim"
                            class="w-full bg-white border border-slate-300 text-slate-800 text-sm rounded-md focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 p-2 transition duration-150 hover:border-slate-400" />
                    </div>
                    <div id="filtrar-especifico"
                        class="cursor-pointer bg-sky-600 text-white font-semibold text-sm rounded-md px-3 py-2 whitespace-nowrap hover:bg-sky-700 transition-colors">
                        Filtrar
                    </div>
                </div>

                <div class="w-full"></div>

                <div class="flex flex-col flex-1 min-w-[180px]">
                    <label for="filter-planoAcao" class="text-xs font-medium text-slate-600 mb-1">Plano de Ação</label>
                    <select id="filter-planoAcao" multiple data-placeholder="Selecione um Plano">
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[180px]">
                    <label for="filter-Status" class="text-xs font-medium text-slate-600 mb-1">Status</label>
                    <select id="filter-Status" multiple data-placeholder="Selecione um Status">
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[180px]">
                    <label for="filter-Nome" class="text-xs font-medium text-slate-600 mb-1">Responsável</label>
                    <select id="filter-Nome" multiple data-placeholder="Selecione um Responsável">
                    </select>
                </div>

                <div class="flex flex-col flex-1 min-w-[180px]">
                    <label for="filter-Unidade" class="text-xs font-medium text-slate-600 mb-1">Órgão
                        Responsável</label>
                    <select id="filter-Unidade" multiple data-placeholder="Selecione um Órgão">
                    </select>
                </div>
            </div>
        </section>

        <section class="flex flex-wrap gap-2 items-center justify-center p-4">
            <div class="bg-white p-1 rounded-lg border border-slate-200 flex items-center shadow-sm">
                <button id="view-kanban-btn"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors bg-sky-50 text-sky-700">
                    <ion-icon name="grid-outline" class="mr-2"></ion-icon> Kanban
                </button>
                <button id="view-table-btn"
                    class="px-4 py-2 rounded-md text-sm font-medium text-slate-500 hover:text-slate-700 hover:bg-slate-50 transition-colors">
                    <ion-icon name="list-outline" class="mr-2"></ion-icon> Tabela
                </button>
            </div>
        </section>

        <article id="views-container">
            <section id="kanban-view" class="view-section active">
                <div class="p-8 text-center bg-white rounded-lg shadow">
                </div>
            </section>

            <section id="table-view" class="view-section" style="display: none;">
                <div id="table-container" class="overflow-x-auto bg-white rounded-lg shadow h-[600px]"></div>
            </section>
        </article>

        <section class="flex justify-center mt-8">
            <button id="btn-nova-atividade" type="button" class="relative flex flex-col items-center justify-center 
                            border-2 border-dashed border-slate-300 rounded-xl p-5 
                            text-slate-400 hover:border-sky-500 hover:text-sky-600 
                            transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-sky-400">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <span class="font-bold text-lg">Criar Nova Ação</span>
            </button>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src='../../components/layout/layout.js'></script>
    <script src='../../components/core/apiConnection.js'></script>
    <script src='../../components/layout/chatbot.js'></script>
    <script src='../../components/modals/modalAcoes.js'></script>
    <script src='../../components/views/kanbanBoard.js'></script>
    <script src='../../components/views/tableBoard.js'></script>
    <script src='scripts.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
