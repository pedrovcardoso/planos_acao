<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de ação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <div id="loading-overlay" class="fixed inset-0 z-50 bg-white/10 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-solid border-sky-600 border-t-transparent"></div>
        
        <p class="mt-4 text-lg font-semibold text-slate-700">Buscando dados no OneDrive...</p>
    </div>

    <header id="header"></header>
<!--===============================================================================
// stat cards, destaques principais
===================================================================================-->
    <main class="flex-grow pt-20 md:pt-24"><div class="grid p-6 md:py-5 md:px-8 gap-6">
        <section id="stat-cards" class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
            <div class="overflow-hidden rounded-xl bg-white p-5 shadow-md transition-all duration-300 hover:shadow-lg">
            <div class="flex items-center gap-4">
                <div class="rounded-lg flex justify-center bg-sky-100 p-3">
                    <ion-icon name="layers-outline" class="text-2xl text-sky-600"></ion-icon>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-slate-500">Planos em Andamento</p>
                        <p id="stat-emAndamento" class="text-3xl font-semibold text-slate-800">0</p>
                    </div>
                </div>
            </div>

            <div class="overflow-hidden rounded-xl bg-white p-5 shadow-md transition-all duration-300 hover:shadow-lg">
            <div class="flex items-center gap-4">
                <div class="rounded-lg flex justify-center bg-amber-100 p-3">
                    <ion-icon name="list-circle-outline" class="text-3xl text-amber-600"></ion-icon>
                </div>
                <div>
                    <p class="text-sm font-medium text-slate-500">Atividades em Curso</p>
                    <p id="stat-acoesEmCurso" class="text-3xl font-semibold text-slate-800">0</p>
                </div>
            </div>
            </div>

            <div class="overflow-hidden rounded-xl bg-white p-5 shadow-md transition-all duration-300 hover:shadow-lg">
                <div class="flex items-center gap-4">
                    <div class="rounded-lg flex justify-center bg-green-100 p-3">
                        <ion-icon name="calendar-outline" class="text-2xl text-green-600"></ion-icon>
                </div>
                <div>
                    <p class="text-sm font-medium text-slate-500">Em desenvolvimento</p>
                    <p id="stat-emDesenvolvimento" class="text-3xl font-semibold text-slate-800">0</p>
                </div>
            </div>
            </div>

            <div class="overflow-hidden rounded-xl bg-white p-5 shadow-md transition-all duration-300 hover:shadow-lg">
                <div class="flex items-center gap-4">
                    <div class="rounded-lg flex justify-center bg-red-100 p-3">
                    <ion-icon name="time-outline" class="text-2xl text-red-600"></ion-icon>
                </div>
                <div>
                    <p class="text-sm font-medium text-slate-500">Entregas em atraso</p>
                    <p id="stat-emAtraso" class="text-3xl font-semibold text-slate-800">0</p>
                </div>
            </div>
            </div>
        </section>

<!--===============================================================================
// gráfico de gantt
===================================================================================-->
        <section id="gantt">
            <div class="gantt-container bg-white border border-slate-200 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg">
                <div class="gantt-tasks">
                    <div class="gantt-tasks-header">
                        <div data-col="plano">Plano de ação<div class="resizer"></div></div>
                        <div data-col="status" class="status-header">Status<div class="resizer"></div></div>
                    </div>
                    <div id="gantt-task-list"></div>
                </div>
                <div class="gantt-timeline" id="gantt-timeline-container">
                    <div class="gantt-months-header" id="gantt-months-header"></div>
                    <div class="gantt-rows" id="gantt-rows">
                        <div id="todayBar"></div>
                    </div>
                </div>
            </div>
        </section>

<!--===============================================================================
// cards de planos de ação
===================================================================================-->
        <section id="cards">
            <div class="card-container 
                        grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        </section>

<!--===============================================================================
// painel de filtros
===================================================================================-->
        <section id="filters-container" class="bg-white p-4 rounded-xl shadow-md">
            <h2 class="text-lg font-semibold text-slate-800 mb-4">Painel de filtros</h2>

            <div class="flex flex-wrap items-end gap-x-4 gap-y-2">
                <div class="flex flex-col w-full md:w-56">
                    <label for="filter-periodo" class="block text-sm font-medium text-slate-700 mb-1">Período</label>
                    <select id="filter-periodo" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value="-">Selecione</option>
                        <option value="mes">Este mês</option>
                        <option value="semana">Esta semana</option>
                        <option value="especifico">Período específico</option>
                    </select>
                </div>
            
                <div id="periodo-especifico-inputs" class="hidden flex items-end gap-2 w-full md:w-auto">
                    <div class="flex flex-col flex-grow">
                        <label for="periodo-inicio" class="block text-sm font-medium text-slate-700 mb-1">Início</label>
                        <input type="date" id="periodo-inicio" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div class="flex flex-col flex-grow">
                        <label for="periodo-fim" class="block text-sm font-medium text-slate-700 mb-1">Fim</label>
                        <input type="date" id="periodo-fim" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2" />
                    </div>
                    <div id="filtrar-especifico" class="cursor-pointer bg-sky-600 text-white font-semibold text-sm rounded-lg px-4 py-2 whitespace-nowrap hover:bg-sky-700 transition-colors self-end">
                        Filtrar
                    </div>
                </div>

                <div class="flex flex-col w-full md:w-56">
                    <label for="filter-Unidade" class="block text-sm font-medium text-slate-700 mb-1">Unidade</label>
                    <select id="filter-Unidade" class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 p-2 transition-shadow duration-200 hover:shadow-md">
                        <option selected disabled hidden value='-'>Selecione</option>
                    </select>
                </div>

                <div class="w-full"></div>
                
                <button onclick="clearFilters()" class="flex items-center gap-2 bg-slate-200 text-slate-800 font-semibold text-sm rounded-lg px-4 py-2 hover:bg-slate-300 transition-colors">
                    <ion-icon name="trash" class="text-base"></ion-icon>
                    <span>Limpar filtros</span>
                </button>
            </div>
        </section>

        <section id="modal">
            <div id="edit-modal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
                    <!-- Cabeçalho do Modal -->
                    <div class="flex items-center justify-between p-4 border-b border-slate-200">
                        <h3 class="text-xl font-bold text-slate-800">Editar Plano de Ação</h3>
                        <button id="modal-btn-close" type="button" class="text-slate-500 hover:text-red-600 transition-colors rounded-full p-1.5 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>

                    <!-- Corpo do Modal (com scroll) -->
                    <div class="p-6 overflow-y-auto">
                        <form id="modal-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <!-- Inputs serão preenchidos pelo JavaScript -->
                            <!-- A tag "span" é usada para o label, e o "div" para agrupar -->
                            <div>
                                <label for="edit-Nome" class="text-sm font-semibold text-slate-700">Nome</label>
                                <input type="text" id="edit-Nome" name="Nome" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="edit-Processo-SEI" class="text-sm font-semibold text-slate-700">Processo SEI</label>
                                <input type="text" id="edit-Processo-SEI" name="Processo SEI" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="edit-Documento-TCE" class="text-sm font-semibold text-slate-700">Documento TCE</label>
                                <input type="text" id="edit-Documento-TCE" name="Documento TCE" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="edit-Resolução" class="text-sm font-semibold text-slate-700">Resolução</label>
                                <input type="text" id="edit-Resolução" name="Resolução" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="edit-Coordenador" class="text-sm font-semibold text-slate-700">Coordenador</label>
                                <input type="text" id="edit-Coordenador" name="Coordenador" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="edit-Unidades" class="text-sm font-semibold text-slate-700">Unidades</label>
                                <textarea id="edit-Unidades" name="Unidades" rows="2" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <label for="edit-Equipe" class="text-sm font-semibold text-slate-700">Equipe</label>
                                <textarea id="edit-Equipe" name="Equipe" rows="2" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                            </div>
                            <div>
                                <label for="edit-Data-inicio" class="text-sm font-semibold text-slate-700">Data de início</label>
                                <input type="date" id="edit-Data-inicio" name="Data início" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="edit-Data-fim" class="text-sm font-semibold text-slate-700">Data fim</label>
                                <input type="date" id="edit-Data-fim" name="Data fim" class="mt-1 block w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                        </form>
                    </div>

                    <!-- Rodapé do Modal -->
                    <div class="flex items-center justify-end p-4 border-t border-slate-200 bg-slate-50 rounded-b-xl space-x-3">
                        <button id="modal-btn-cancel" type="button" class="bg-white text-slate-700 font-bold py-2 px-6 rounded-lg border border-slate-300 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 disabled:cursor-not-allowed">
                            Cancelar
                        </button>
                        <button id="modal-btn-save" type="button" class="bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 disabled:cursor-not-allowed">
                            Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal de Confirmação para Descartar Alterações -->
            <div id="confirmation-modal" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-slate-800">Descartar Alterações?</h3>
                        <p class="mt-2 text-sm text-slate-600">Você fez alterações que não foram salvas. Tem certeza de que deseja sair?</p>
                    </div>
                    <div class="flex items-center justify-end p-4 border-t border-slate-200 bg-slate-50 rounded-b-xl space-x-3">
                        <button id="confirm-btn-no" type="button" class="bg-white text-slate-700 font-bold py-2 px-6 rounded-lg border border-slate-300 hover:bg-slate-100">
                            Não
                        </button>
                        <button id="confirm-btn-yes" type="button" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700">
                            Sim, Descartar
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div></main>

    <footer id="footer"></footer>
<!--===============================================================================
// scripts
===================================================================================-->
    <script src='../../components/main.js'></script>
    <script src='scripts.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
